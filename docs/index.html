<!DOCTYPE html>
<html>
<head>
  <base href="/shopping-list/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="قائمة مشترياتي - تطبيق لإدارة قوائم التسوق">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="قائمة مشترياتي">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>قائمة مشترياتي</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #4CAF50;
      flex-direction: column;
    }
    .loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <img src="icons/Icon-192.png" alt="Loading">
    <span>جاري التحميل...</span>
  </div>
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
